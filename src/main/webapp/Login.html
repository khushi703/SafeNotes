<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login to SafeNotes</title>
    <link href="Style.css" rel="stylesheet">
    <link href="../../../res/Logo.png" rel="icon"type="image/png">
</head>
<body>
<div class="login-container">
    <div class="logo">
        <img src="../../../res/Logo.png" alt="Logo">
    </div>
    <h1>Log in</h1>
    <form>
        <input type="email" placeholder="Email address" required>
        <button type="submit" class="login-button">Log in with email</button>
    </form>
    <p>We’ll email you a code to log in, or you can <a href="#" class="manual-login-link">log in manually</a>.</p>
    <div class="divider">
        <hr> <span>Or</span> <hr>
    </div>
    <button class="wordpress-login-button">Log in with Google</button>
    <p class="signup-text">Don’t have an account? <a href="#" class="signup-link">Sign up</a></p>
</div>
</body>
</html>
