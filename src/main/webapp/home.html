<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SafeNotes</title>
    <link href="Style.css" rel="stylesheet">
    <link href="../../../res/Logo.png" rel="icon"type="image/png" sizes="48x48">
</head>
<body>

<!-- Navigation Bar -->
<nav>
    <h1>SafeNotes</h1>
    <button id="logout">Logout</button>
</nav>

<div class="container">
    <!-- Sidebar for Folders -->
    <aside class="sidebar">
        <h2>Folders</h2>
        <div class="sidebar-content">
            <button id="Notes">Notes</button>
            <button id="createFolder">+ Add Folder</button>
            <ul id="folderList"></ul>
        </div>
        <div class="sidebar-bottom-buttons">
            <button id="importNote">Import Note</button>
            <button id="exportNote">Export Note</button>
        </div>
    </aside>

    <!-- Notes Section -->
    <main class="notes-section">
        <input type="text" id="searchBar" placeholder="Search notes...">
        <button id="addNote">+ Create Note</button>
        <div id="notesContainer"></div>
    </main>
</div>

<script src="home.js"></script>
<footer>
    <p>Developed by @Khushi Zalavadiya & @Om Unadkat</p>
</footer>
</body>
</html>
